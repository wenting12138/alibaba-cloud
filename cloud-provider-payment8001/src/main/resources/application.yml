server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    # 当前数据源操作类型
    type: com.alibaba.druid.pool.DruidDataSource
    # mysql驱动类
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/clouddb01?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
 # 链路追踪
  zipkin:
       base-url: http://localhost:9411
  sleuth:
    sampler:
      # 采样率值介于 0 到 1 之间, 1 则表示全部采样
        probability: 1
eureka:
  client:
    register-with-eureka: true  # 注册eureka
    fetch-registry: true
    service-url:
      # 集群版
#       defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
#      单机版
       defaultZone: http://eureka7001.com:7001/eureka/
#       defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

  instance:
    instance-id: payment8001
#    # 访问路径可以显示ip地址
    prefer-ip-address: true

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.wenting.springcloud.bean

